<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order</title>
    <link rel="shortcut icon" href="../images/ruet-eats.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    
    <link rel="stylesheet" href="../css/admin_order.css" />
    <script>
      window.onload = function() {
      // Function to be executed when the page loads
      var button = document.getElementById('lunch-button');
      button.click();
    };
    </script>
    <script>
      function logoutPopup() {
        const logoutHeading = document.getElementById("log-out-message");
        logoutHeading.textContent = 'Do you want to Log Out as '+ localStorage.getItem("userEmail");
          document.getElementById('logout-popup-container').style.display = "block"
      }

      function closeLogoutPopup() {
          document.getElementById('logout-popup-container').style.display = "none"
      }

      function logout() {
                closeLogoutPopup();
                localStorage.clear();
                sessionStorage.clear();

                window.location.href = './index.html';
      }
  </script>
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <!-- --------------header starts here --------------- -->
      <header>
        <div class="header">
          <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid p-1">
              <a class="navbar-brand" href="#">
                <img src="../images/ruet-eats.png" alt="RUET Logo" />
              </a>
      
              <div class="fun" id="page_header">RUET EATS</div>
      
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./admin_order.html">Order</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./scan_qr.html">Scan QR</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logoutPopup()">Log Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      
      
      <!-- --------------header ends here --------------- -->

      <!-- --------------main starts here --------------- -->

      <main>
        <div class="main">
          <div class="select-meal">
            <div class="row">
              <div class="row m-0 py-3 first-row">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-secondary btn-lg w-100"
                    id="show-date"
                  >
                    Loading...
                  </button>
                </div>
              </div>
              <div class="row m-0 py-3 second-row">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-secondary btn-lg w-100"
                    id="lunch-button"
                  >
                    Lunch
                  </button>
                </div>
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-secondary btn-lg w-100"
                    id="dinner-button"
                  >
                    Dinner
                  </button>
                </div>
              </div>
            </div>
            <!-- HTML code for the dropdown menu -->

            <div class="row py-3 m-0 third-row">
              <div class="col">
                <button
                    type="button"
                    class="btn btn-secondary btn-lg w-100"
                    id="show_remaining_served_orders"
                  >
                    Loading...
                  </button>
              </div>
            </div>
          </div>
        </div>

        <!-- show selected hall name -->
        <div id="showSelectedHallName">
          <div class="row py-3 m-0 third-row">
            <div class="col">
              <div class="row m-0 py-3 first-row">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-secondary btn-lg w-100 disabled"
                    id="show-selected-hall-name"
                  >
                    Loading...
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Menu Items part -->

        <div class="container px-5">
          <h1 class="text-center">Remaining Order Items</h1>
          <div id="show-remaining-order-items"></div>
        </div>
        

        <div class="container-fluid menu-items">
          <div class="row text-center m-0">
            <h3 class="py-3">Available Items</h3>
          </div>
          <div
            class="row flex-wrap m-0 justify-content-evenly"
            id="menu-items-card-holder"
          ></div>
        </div>

        <div class="container-fluid menu-items">
          <div class="row text-center m-0">
            <h3 class="py-3">Unvailable Items</h3>
          </div>
          <div
            class="row flex-wrap m-0 justify-content-evenly"
            id="unavailable-items-card-holder"
          ></div>
        </div>

        

        <!-- ========================================  show  popup  ==================================-->
        <div id="popup-container" class="px-2">
          <div id="popup-content">
            <div class="row"><h2>Add items to menu</h2></div>

            <div class="row d-flex justify-content-between">
              <div class="col-2 py-2">Name</div>
              <div class="col mx-0 px-0">
                <input type="text" id="itemNameToBeAdded" />
              </div>
            </div>
            <div class="row py-2 d-flex justify-content-between">
              <div class="col-2 mx-0 px-0">Price</div>
              <div class="col mx-0 px-0">
                <input type="number" id="itemPriceToBeAdded" />
              </div>
            </div>
            <div class="row py-2">
              <div class="col">
                <input class="w-100" type="file" id="imageInput" accept="image/*">
              </div>
              
            </div>
            <div class="row py-2">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-secondary w-100 lunch"
                  id="add-item-lunch-button"
                >
                  
                </button>
              </div>
              
            </div>
            <div class="row py-2">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-danger w-100 submit"
                  id="close-add-item-popup"
                >
                  Close
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-danger w-100 submit"
                  id="submit-add-item-popup"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>



        <!--================ Edit Item Popup ======================-->

        <div id="edit-item-popup-container" class="px-2">
          <div id="popup-content">
            <div class="row"><h2>Update Item</h2></div>

            <div class="row d-flex justify-content-between">
              <div class="col-2 py-2">Name</div>
              <div class="col mx-0 px-0">
                <input type="text" id="itemNameToBeUpdated" />
              </div>
            </div>
            <div class="row py-2 d-flex justify-content-between">
              <div class="col-2 mx-0 px-0">Price</div>
              <div class="col mx-0 px-0">
                <input type="number" id="itemPriceToBeUpdated" />
              </div>
            </div>
            <div class="row py-2">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-danger w-100"
                  id="make-item-unavailable"
                >
                  Make This Item Unavailable
                </button>
              </div>
            </div>
            <div class="row py-2">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-danger w-100 submit"
                  id="close-update-item-popup"
                >
                  Close
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-danger w-100 submit"
                  id="delete-update-item-popup"
                >
                  Delete
                </button>
              </div>
              
              <div class="col">
                <button
                  type="button"
                  class="btn btn-danger w-100"
                  id="submit-update-item-popup"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- log out popup -->
        <div id="logout-popup-container" class="px-2">
          <div id="logout-popup-content">
            <div class="row"><h2 id="log-out-message">Do You Want to Log Out ?</h2></div>
  
            <div class="row py-2">
              <div class="col">
                <button type="button" class="btn btn-danger w-100" id="close-logout-item-popup" onclick="closeLogoutPopup()">
                  Cancel
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-danger w-100" id="submit-logout-item-popup" onclick="logout()">
                  Log Out!
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="add-element-container">
          <button id="add-element-button">+</button>
        </div>
      </main>

      <!-- ---------------------------main ends here ---------------------------------- -->
    </div>
    <script> 
    
      
    
    </script>
    <script src="bundle.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
