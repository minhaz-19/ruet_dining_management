<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cart</title>
        
        <link rel="shortcut icon" href="../images/ruet-eats.png" type="image/x-icon" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        
        
        <link rel="stylesheet" href="../css/cart.css" />
        <script>
          function logoutPopup() {
            const logoutHeading = document.getElementById("log-out-message");
        logoutHeading.textContent = 'Do you want to Log Out as '+ localStorage.getItem("userEmail");
              document.getElementById('logout-popup-container').style.display = "block"
          }
    
          function closeLogoutPopup() {
              document.getElementById('logout-popup-container').style.display = "none"
          }
    
          function logout() {
                    closeLogoutPopup();
                    localStorage.clear();
                    sessionStorage.clear();
    
                    window.location.href = './index.html';
          }
      </script>
      </head>
<body>
    <div class="container-fluid m-0 p-0">
        <!-- ====================== header starts here ====================  -->
        <header>
          <div class="header">
            <nav class="navbar navbar-expand-md bg-body-tertiary">
              <div class="container-fluid p-1">
                <a class="navbar-brand" href="#">
                  <img src="../images/ruet-eats.png" alt="RUET Logo" />
                </a>
        
                <div class="fun" id="page_header">RUET EATS</div>
        
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="./order.html">Order Meal</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./order_history.html">Order History</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="./cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" onclick="logoutPopup()">Log Out</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </header>
        

          <main>
            <div class="container lunch_cart mb-5">
              
              <h1 class="text-center" id="lunch_cart_heading">Lunch</h1>
              <h1 class="text-center" id="lunch_cart_hall_name"></h1>
          
              <div class="cart" id="lunch_cartItems">
                <!-- Cart items will be dynamically populated here -->
              </div>
              
              <div class="total" id="lunch_totalPrice">
                Total: 0/=
              </div>
              <div>
                <button class="btn btn-success w-100" id="make_payment_lunch">Make Payment</button>
              </div>
            </div>
            <div ></div>
            <div class="container dinner_cart">
              <h1 class="text-center" id="dinner_cart_heading">Dinner</h1>
              <h1 class="text-center" id="dinner_cart_hall_name"></h1>
          
              <div class="cart" id="dinner_cartItems">
                <!-- Cart items will be dynamically populated here -->
              </div>
              
              <div class="total" id="dinner_totalPrice">
                Total: 0/=
              </div>
              <div>
                <button class="btn btn-success w-100" id="make_payment_dinner">Make Payment</button>
              </div>
            </div>
            <div class="space"></div>
            <!-- log out popup -->
        <div id="logout-popup-container" class="px-2">
          <div id="logout-popup-content">
            <div class="row"><h2 id="log-out-message">Do You Want to Log Out?</h2></div>
  
            <div class="row py-2">
              <div class="col">
                <button type="button" class="btn btn-danger w-100" id="close-logout-item-popup" onclick="closeLogoutPopup()">
                  Cancel
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-danger w-100" id="submit-logout-item-popup" onclick="logout()">
                  Log Out!
                </button>
              </div>
            </div>
          </div>
        </div>
          </main>
    </div>



   


    <script src="bundle.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</body>
</html>
